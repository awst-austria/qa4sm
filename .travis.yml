dist: xenial
os:
  - linux
services:
  - xvfb
language: python
sudo: false
addons:
  apt:
    packages:
      - gfortran
      - gcc
      - libgrib-api-dev
notifications:
  email: false

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
  # - "3.7"
install:
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda env create -f environment/qa4sm_env.yml -n qa4sm
  - source activate qa4sm

  - bash ./init_config.sh test
  - mkdir -p /tmp/log/valentina

  - python manage.py migrate

  - python manage.py loaddata versions variables filters datasets

  - pip list
  - which pip
  - which python

script:
  - pytest -m "not needs_advanced_setup and not long_running and not graphs"
  - pytest -m "not needs_advanced_setup and long_running and not graphs"
  - pytest -m "graphs"
after_success:
  # report coverage results to coveralls.io
  #- pip install coveralls
  #- coveralls
