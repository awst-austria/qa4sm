<div class="flex flex-row flex-wrap pt-4">
  <div class="w-12 text-center py-0 my-0">
    <div class="text-2xl py-0 my-0 text-muted">
      Validation Period
      <span class="pi pi-question-circle mb-1"
            pTooltip="Restricts the input and reference data to the time period given. Days 'from' and 'to' are fully included in the interval. The dates are adapted to match the temporal coverage of the selected data sets."
            tooltipPosition="bottom">
      </span>
    </div>
  </div>
  <hr class="flex w-11 pt-0 mt-0 featurette-divider">
  <div class="flex lg:flex-nowrap flex-wrap lg:gap-8 gap-2 justify-content-center align-content-center w-12">
    <div class="flex p-2 lg:w-6 w-12" id="fromField">
        <div class="small-label w-4">
          <div class="p-fluid">
            <div>From</div>
          </div>
        </div>
        <div class="w-8 px-0 mx-0">
          <div class="p-fluid">
            <div class="p-float-label">
              <p-calendar inputId="fromDateInputId" id="fromDateInput" dateFormat="yy-mm-dd"
                          [maxDate]="validationPeriodModel.intervalTo$|async"
                          [ngModel]="(validationPeriodModel.intervalFrom$|async)"
                          (ngModelChange)="validationPeriodModel.intervalFrom$.next($event)"></p-calendar>
              <label for="fromDateInputId">Choose a date</label>
            </div>
          </div>

        </div>
    </div>

    <div class="flex p-2 lg:w-6 w-12" id="toField">
<!--      <div class="grid" id="toField">-->
        <div class="small-label w-4">
          <div class="p-fluid">
            <div>To</div>
          </div>
        </div>
        <div class="w-8 px-0 mx-0">
          <div class="p-fluid">
            <div class="p-float-label">
              <p-calendar inputId="toDateInputId" id="toDateInput" dateFormat="yy-mm-dd"
                          [minDate]="validationPeriodModel.intervalFrom$|async"
                          [ngModel]="(validationPeriodModel.intervalTo$|async)"
                          (ngModelChange)="validationPeriodModel.intervalTo$.next($event)"></p-calendar>
              <label for="toDateInputId">Chose a date</label>
            </div>
          </div>
        </div>
<!--      </div>-->
    </div>
  </div>
</div>
