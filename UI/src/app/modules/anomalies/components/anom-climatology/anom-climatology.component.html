<div class="grid">
   <!-- FROM -->
  <div class="col-12 md:col-6">
    <div class="grid align-items-center gap-2">
      <div class="col-12 sm:col-4 md:col-3 text-center sm:text-right md:text-left">
        <b>From:</b>
      </div>
      <div class="col-12 sm:col-8 md:col-9">
        <span class="p-float-label w-full">
          <p-inputNumber
            id="yearFrom"
            [useGrouping]="false"
            [showButtons]="true"
            [maxFractionDigits]="0"
            [(ngModel)]="anomaliesModel().anomaliesFrom"
            [step]="1"
            [min]="minYear"
            [max]="maxYear"
            [style]="{ width: '100%' }">
          </p-inputNumber>
          <label for="yearFrom">Choose year</label>
        </span>
      </div>
    </div>
  </div>

  <!-- TO -->
  <div class="col-12 md:col-6">
    <div class="grid align-items-center gap-2">
      <div class="col-12 sm:col-4 md:col-3 text-center sm:text-right md:text-left">
        <b>To:</b>
      </div>
      <div class="col-12 sm:col-8 md:col-9">
        <span class="p-float-label w-full">
          <p-inputNumber
            id="yearTo"
            [useGrouping]="false"
            [showButtons]="true"
            [maxFractionDigits]="0"
            [(ngModel)]="anomaliesModel().anomaliesTo"
            [step]="1"
            [min]="minYear"
            [max]="maxYear"
            [style]="{ width: '100%' }">
          </p-inputNumber>
          <label for="yearTo">Choose year</label>
        </span>
      </div>
    </div>
  </div>
</div>
