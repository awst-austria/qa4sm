<div class="center">
  <div>
    <input type="file" class="file-input"
           (change)="onFileSelected($event)" #fileUpload>

    <div class="file-upload">
      <button pButton
              label="Upload file"
              (click)="fileUpload.click()">
      </button>
    </div>
    <div class="center" style="margin-top: 10px">
      {{fileName || "No file uploaded yet."}}
    </div>

  </div>
</div>
