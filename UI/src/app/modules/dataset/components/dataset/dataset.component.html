<div class="p-grid  p-align-center">
  <div class="p-col">
    <span class="p-float-label p-mb-4 p-mt-3">
    <p-dropdown id="datasetSelector" (onChange)="onDatasetChange()" [options]="(datasets$|async)"
                [(ngModel)]="selectionModel.selectedDataset"
                optionLabel="pretty_name" [style]="{'width': '100%'}">
      <ng-template let-item pTemplate="item">
          <span>
            <span>{{item.pretty_name}} <em>{{item.user ? "  (user data)" : ''}}</em> </span>
          </span>
      </ng-template>
      <ng-template let-item pTemplate="selectedItem">
         <span>{{item.pretty_name}} <em>{{item.user ? "  (user data)" : ''}}</em> </span>
      </ng-template>
    </p-dropdown>

      <label for="datasetSelector">Dataset</label>
    </span>

  </div>
</div>

<div class="p-grid  p-align-center">
  <div class="p-col">
    <span class="p-float-label p-mb-4">
      <p-dropdown id="versionSelector" [style]="{'width': '100%'}" [options]="(selectableDatasetVersions$|async)"
                  [(ngModel)]="selectionModel.selectedVersion" optionLabel="pretty_name"
                  (onChange)="onVersionChange()"></p-dropdown>
      <label for="versionSelector">Version</label>
    </span>

  </div>
</div>

<div class="p-grid  p-align-center">
  <div class="p-col">
    <span class="p-float-label">
      <p-dropdown id="variableSelector" optionLabel="short_name" [style]="{'width': '100%'}"
                  [options]="(selectableDatasetVariables$|async)"
                  [(ngModel)]="selectionModel.selectedVariable">
        <ng-template let-item pTemplate="item">
          <span>
            <span>{{item.short_name}} [{{item.unit ? item.unit: 'n.a.'}}]</span>
          </span>
      </ng-template>
      <ng-template let-item pTemplate="selectedItem">
         <span>{{item.short_name}} [{{item.unit ? item.unit : 'n.a.'}}]</span>
      </ng-template>


      </p-dropdown>
            <label for="variableSelector">Variable [units]</label>
    </span>

  </div>
</div>
