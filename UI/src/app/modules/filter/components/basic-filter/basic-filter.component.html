<div class="p-grid no-gutters">
  <div class="p-col-12">
    <p-checkbox [label]="filterModel.filterDto.description" [(ngModel)]="filterModel.enabled"
                [disabled]="filterModel.readonly"
                [binary]="true"
                (onChange)="include_filters($event); exclude_filters($event)"
    ></p-checkbox>
  </div>
</div>
