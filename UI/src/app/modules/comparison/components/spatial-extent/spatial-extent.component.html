<div class="p-grid">
  <div class="p-col-12">
    <p-checkbox [label]="extentModel.description" [(ngModel)]="extentModel.getIntersection" [binary]="true"
    ></p-checkbox>
    <label class="p-panel-header-icon"
           pTooltip="{{extentModel.helperText}}"
           tooltipPosition="bottom">
      <span class="pi pi-question-circle p-ml-2"></span>
    </label>
  </div>
</div>
