<div class="p-col-12">
  <p-panel header="Validations selection" [toggleable]="false">
    <ng-template pTemplate="icons">
      <label class="mb-0" pTooltip="Select the validations to compare."
             tooltipPosition="bottom">
        <span class="p-panel-header-icon pi pi-question-circle help-icon"></span>
      </label>
    </ng-template>
    <p> Select the reference dataset and version from the menu below to access a list of available validations for
      comparison. You can choose as many as one or two validations from the list, according to the number of non-reference
      datasets contained (respectively, two or one).
    </p>
    <p-accordion multiple="false">
      <!-- here dataset/version selection -->
      <p-accordionTab *ngFor="let item of selectedDatasetModel; let datasetIdx = index"
        [header]="(selectedDatasetModel[datasetIdx].datasetModel.selectedDataset?.pretty_name)+' / '+(selectedDatasetModel[datasetIdx].datasetModel.selectedVersion?.pretty_name)">

        <qa-dataset *ngIf="selectedDatasetModel[datasetIdx].datasetModel.selectedDataset"
                    [selectionModel]="selectedDatasetModel[datasetIdx].datasetModel"></qa-dataset>

        <button pButton type="button" label="Add dataset" icon="pi pi-plus-circle" (click)="addDatasetToSelection()"
                class="p-button-success mt-2 mb-2" style="padding: 0.2rem;"></button>
      </p-accordionTab>
    </p-accordion>

</div>
