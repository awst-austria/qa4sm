<div class="p-col-12">
  <p-panel [toggleable]="true" [collapsed]="false">
    <ng-template pTemplate="header">
      <div class="text-center my-1" style="width: 92%">
        <h4 class="my-0 font-weight-normal">Comparison results</h4>
      </div>
    </ng-template>
    <ng-template pTemplate="icons">
      <label class="mb-0" pTooltip="View the results of the comparison in form of images."
             tooltipPosition="bottom">
        <span class="p-panel-header-icon pi pi-question-circle help-icon"></span>
      </label>
    </ng-template>
    <div class="pb-3"> Shown are the comparison plots of  and . To generate maps and correlation plots with the
      comparison results, make sure that the input validations have overlapping extents and/or either 'Intersection' or
      a common extent is given in the 'extent' setting.
    </div>
  </p-panel>
</div>
