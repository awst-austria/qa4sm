<div class="center">
  <div>
    <div class="center">
      <h1 class="h3 mb-3 font-weight-normal"> Contact us: </h1>
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

      <div class="py-3">
        <span class="p-float-label">
          <input class="form-field" id="email" type="email" pInputText formControlName="email">
          <label for="email">E-mail address</label>
        </span>
      </div>

      <div class="py-3">
        <span class="p-float-label">
          <input class="form-field" id="name" type="text" pInputText formControlName="name">
          <label for="name">Name</label>
        </span>
      </div>

      <div class="py-3">
        <span class="p-float-label">
          <textarea [ngClass]="{'form-field': true, 'fixed-float-label': contactForm.value.content}" id="content" formControlName="content"> </textarea>
          <label for="content">Message</label>
        </span>
      </div>

      <div class="py-3" style="max-width: 15rem; line-height: 1rem">
        <p-checkbox id="terms" formControlName="send_copy_to_user" binary="true"></p-checkbox>
        <label for="terms"> Send a copy to me.</label>
      </div>


      <button pButton
              type="submit"
              label="Send"
              [disabled]="!contactForm.valid">
      </button>


    </form>
  </div>
</div>
