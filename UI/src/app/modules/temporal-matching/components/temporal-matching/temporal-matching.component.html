<div class="p-grid p-pt-4">
  <div class="p-col-12 text-center p-py-0 p-my-0">
    <h4 class="p-py-0 p-my-0 text-muted">
      Temporal matching
      <span class="pi pi-question-circle p-mb-1"
            pTooltip="Select the size of the temporal matching window used to collocate the 'reference' and 'data' measurements in time. The specified temporal window is centered on the reference measurements (i.e., with edges at +- half size distance from each considered measurement point)."
            tooltipPosition="bottom">
      </span>
    </h4>
  </div>
  <hr class="p-col-12 p-pt-0 p-mt-0 featurette-divider" style="max-width: 60rem">
  <div class="p-col-12 p-ml-3">
    <div class="p-grid" id="method">
      <div class="small-label p-col-10" style="max-width: 8rem">
        <div class="p-fluid">
          <div>Window size</div>
        </div>
      </div>
      <div class="p-col-7 p-px-0">
        <div class="p-float-label">
          <p-inputNumber
            id="windowSizeSelector"
            [showButtons]="true"
            [maxFractionDigits]="0"
            [suffix]="(temporalMatchingModel.size$|async) === 1 ? ' hour' : ' hours'"
            [ngModel]="(temporalMatchingModel.size$|async) ? (temporalMatchingModel.size$|async) : getDefaultSize() "
            (ngModelChange)="temporalMatchingModel.size$.next($event)"
            [step]="1"
            [min]="1"
            [max]="24">
          </p-inputNumber>
          <label for="windowSizeSelector">Select a size</label>
        </div>
      </div>
    </div>
  </div>
</div>
