<main *ngIf="trackedRuns$ | async as myCopiedRuns"
      class="flex flex-column my-2 w-6">
  <div *ngIf="myCopiedRuns.length !== 0" class="w-12 flex flex-column">

    <h1 class="text-center">Pinned validations</h1>

    <div class="mb-3 flex flex-column w-12">
      <div
        *ngFor="let valrun of myCopiedRuns"
        class="my-2 flex flex-row align-items-center w-12"
        id="attached_result_row_{{ valrun.id }}"
      >
        <!-- RIGHT aligned text -->
        <div class="w-6 flex">
          <h4 class="my-0">
            <b>Validation:</b> {{ valrun.name_tag }}
          </h4>
        </div>

        <!-- LEFT aligned buttons -->
        <div class="w-6 flex justify-content-end">
          <qa-buttons
            [tracked]="true"
            [validationList]="true"
            [validationRun]="valrun"
            (doRefresh)="getData()"
          />
        </div>
      </div>
    </div>

  </div>
</main>
