<div class="p-grid no-gutters">
  <div class="p-col-12">
    <p-panel>
      <ng-template pTemplate="header">
        <div class="text-center" style="width: 95%">
          <h4 class="my-0 py-0 font-weight-normal">Result files</h4>
        </div>
      </ng-template>
      <ng-template pTemplate="icons">
      </ng-template>

      <div class="p-grid  p-align-center">
        <div class="p-col">
          <span class="p-float-label p-mb-4 p-mt-3">
            <p-dropdown id="datasetSelector" (onChange)="onMetricChange()" [options]="(metricsPlotsNames$|async)"
                optionLabel="metric_pretty_name" [style]="{'width': '100%'}"></p-dropdown>
          </span>
        </div>
      </div>

    </p-panel>
  </div>
</div>
