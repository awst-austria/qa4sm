
<div class="side-panel-area">
  <qa-handle-multiple-validations
    [validations]="validations"
    [selectedValidationsId$]="selectedValidations$"
    (selectionActive)="handleMultipleSelection($event)"
    *ngIf="!published">
  </qa-handle-multiple-validations>
</div>

<div class="grid no-gutters">
  <div [ngClass]="published ? publishedValClasses : myValClasses">
    <div class="grid" style="justify-content: center">

      <!-- custom -->
      <div *ngIf="!published" class="col-9 text-center">
        <h1>My validations</h1>
        <p *ngIf="!validations.length" class="lead text-muted">
          You have not started any validations yet. Visit the <a routerLink="/validate">validation page</a>
          to start your own validation run.
        </p>
      </div>

      <!-- published -->
      <div *ngIf="published" class="col-9 text-center">
        <h1>Published validations</h1>
        <p class="lead text-muted">
          The QA4SM validations below have been published by their owners to <a target="_blank" href="https://zenodo.org/"
                                                                                rel="noreferrer">Zenodo</a>
          and
          can be referenced with a <a target="_blank" href="https://www.doi.org/" rel="noreferrer">DOI</a>.
        </p>
      </div>

      <div *ngIf="validations.length" class="col-9">
        <qa-sorting-form (orderQueryName)="getOrder($event)"></qa-sorting-form>
      </div>

      <!-- Rows -->
      <div *ngIf="validations.length" class="col-9">
        <div *ngFor="let valrun of validations"
             class="validation-row-area">
<!--          <div *ngIf="(selectionActive$|async)">-->
            <p-checkbox
              class="modify-checkbox"
              *ngIf="(selectionActive$|async) && valrun.is_unpublished && !valrun.is_archived"
              [value]="valrun.id"
              [ngModel]="selectedValidations$ | async"
              (ngModelChange)="updateSelectedValidations($event, valrun.id)"
              inputId="{{valrun.id}}}">
            </p-checkbox>
<!--          </div>-->
          <qa-validationrun-row [published]=published [validationRun]="valrun"></qa-validationrun-row>
          <br/>
        </div>

        <div *ngIf="isLoading">
          <!-- Tutaj możesz dodać wskaźnik ładowania, np. animację lub ikonę ładowania -->
          Loading...
        </div>

        <div *ngIf="endOfPage">
          <!-- Wyświetl informację o końcu strony -->
          End of page
        </div>
