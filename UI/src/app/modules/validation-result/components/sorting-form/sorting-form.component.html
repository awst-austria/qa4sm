<div class="grid" id="sortingForm">
  <div class="col-12 sm:col-2 px-0 mx-0">
    <div class="small-label">
      <span> Sort By:</span>
    </div>
  </div>
  <div class="col-12 sm:col-5 px-0 mx-0">
    <!--      <div class="box">-->
    <p-dropdown id="sortingChoiceSelector" (onChange)="onSortingChange()"
                [options]="sortingChoicesModels"
                [(ngModel)]="selectedChoicesModel"
                optionLabel="displayName"
                [style]="{'width': '100%'}">
    </p-dropdown>
    <!--      </div>-->
  </div>
  <div class="col-12 sm:col-5 px-0 mx-0">
    <div class="box">
      <p-dropdown id="orderSelector" (onChange)="onSortingChange()"
                  [options]="orderChoicesModels"
                  [(ngModel)]="selectedOrderModel"
                  optionLabel="direction"
                  [style]="{'width': '100%'}">
      </p-dropdown>
    </div>
  </div>
</div>
