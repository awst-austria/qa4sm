<div class="flex flex-row lg:flex-nowrap flex-wrap" id="sortingForm">
    <div class="small-label lg:w-2 w-12">
      <div class="p-fluid">
        <span> Sort By:</span>
      </div>
    </div>
  <div class="lg:w-5 w-12 px-0 mx-0">
    <!--      <div class="box">-->
    <p-dropdown id="sortingChoiceSelector"
                (onChange)="onSortingChange()"
                [options]="sortingChoicesModels"
                [(ngModel)]="selectedChoicesModel"
                optionLabel="displayName"
                [style]="{'width': '100%'}">
    </p-dropdown>
    <!--      </div>-->
  </div>
  <div class="lg:w-5 w-12 px-0 mx-0">
    <div class="box">
      <p-dropdown id="orderSelector" (onChange)="onSortingChange()"
                  [options]="orderChoicesModels"
                  [(ngModel)]="selectedOrderModel"
                  optionLabel="direction"
                  [style]="{'width': '100%'}">
      </p-dropdown>
    </div>
  </div>
</div>
