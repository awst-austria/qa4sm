<div class="flex flex-row lg:flex-nowrap flex-wrap pt-2" id="sortingForm">
    <div class="small-label lg:w-2 w-12">
      <div class="p-fluid">
        <span> Sort By:</span>
      </div>
    </div>
  <div class="lg:w-5 w-12 px-0 mx-0 p-float-label">
    <!--      <div class="box">-->
    <p-dropdown id="sortingChoiceSelector"
                inputId="sortingChoiceInput"
                (onChange)="onSortingChange()"
                [options]="sortingChoicesModels"
                [(ngModel)]="selectedChoicesModel"
                optionLabel="displayName"
                [style]="{'width': '100%'}">
    </p-dropdown>
    <label for="sortingChoiceInput"> Feature </label>
    <!--      </div>-->
  </div>
  <div class="lg:w-5 w-12 px-0 mx-0 p-float-label">
      <p-dropdown id="orderSelector"
                  inputId="orderSelectorInput"
                  (onChange)="onSortingChange()"
                  [options]="orderChoicesModels"
                  [(ngModel)]="selectedOrderModel"
                  optionLabel="direction"
                  [style]="{'width': '100%'}">
      </p-dropdown>
      <label for="orderSelectorInput">Sorting order</label>
  </div>
</div>
