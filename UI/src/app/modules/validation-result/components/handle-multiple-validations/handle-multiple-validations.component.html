<div class="card flex sm:w-auto xl:px-4 lg:px-3 sm:px-2 py-3">
  <div class="side-menu-header my-3 ml-2">Modify multiple validations</div>
  <span class="p-float-label">
  <p-dropdown
    id="selectAction"
    [options]="actions"
    [(ngModel)]="action"
    (onChange)="startSelection(allSelected)"
    optionLabel="label"
    optionValue="action"
    placeholder="Select action"
    [style]="{'width': '100%'}">
  </p-dropdown>
    <label for="{{'selectAction'}}">Select action</label>
  </span>
  <div *ngIf="action" class="mt-3">
    <p-toggleButton
      [style]="{'width': '100%'}"
      [(ngModel)]="allSelected"
      onLabel="Select individually"
      offLabel="Select All"
      (onChange)="startSelection(allSelected)">
    </p-toggleButton>
  </div>
  <div *ngIf="(selectionActive$|async)"
       class="mt-3 flex flex-row lg:flex-nowrap column-gap-1 justify-content-center align-content-center w-12">
    <div class="flex flex-column w-6">
      <p-button
        [style]="{'width': '100%'}"
        label="Cancel"
        icon="pi pi-ban"
        (onClick)="closeAndCleanSelection()">
      </p-button>
    </div>
    <div class="flex flex-column w-6">
      <p-button
        [style]="{'width': '100%'}"
        styleClass="p-button-outlined p-button-warning"
        label="Apply"
        (onClick)="handleMultipleValidations()">
      </p-button>
    </div>

  </div>
</div>
