<div class="card flex sm:w-auto xl:px-4 lg:px-3 sm:px-2 py-3">
<!--  <div class="side-menu-header my-3 ml-2">Modify multiple validations</div>-->
  <p-panelMenu
    [model]="items">
  </p-panelMenu>
  <div *ngIf="(selectionActive$|async)" class="mt-3">
    <p-button
      label="Cancel"
      icon="pi pi-ban"
      (onClick)="closeAndCleanSelection()">
    </p-button>
    <button
      pButton
      type="button"
      class="p-button-danger mx-2"
      [label]="actions[action].label"
      [icon]="actions[action].icon"
      (click)="handleMultipleValidations()">
    </button>
  </div>
</div>
