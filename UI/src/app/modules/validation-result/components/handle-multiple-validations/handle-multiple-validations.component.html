<div class="card flex sm:w-auto xl:px-4 lg:px-3 sm:px-2 py-3">
  <div class="side-menu-header my-3 ml-2">Modify multiple validations</div>
  <p-dropdown
    [options]="actions"
    [(ngModel)]="action"
    (onChange)="selectionActive.emit({activate: true, selected: selectValidations(allSelected, action), action: action})"
    optionLabel="label"
    optionValue="action"
    placeholder="Select action">
  </p-dropdown>
  <div *ngIf="action" class="mt-3">
    <p-button
      label="Select all"
      icon="pi pi-fw pi-check-square"
      (onClick)="this.activateSelection(true, action)">
    </p-button>
    <p-button
      label="Select individually"
      icon="pi pi-fw pi-stop"
      (onClick)="this.activateSelection(false, action)">
    </p-button>
  </div>
  <div *ngIf="(selectionActive$|async)" class="mt-3">
    <p-button
      label="Cancel"
      icon="pi pi-ban"
      (onClick)="closeAndCleanSelection()">
    </p-button>
    <button
      pButton
      type="button"
      class="p-button-warning mx-2"
      [ngClass]="{'p-button-danger': action === 'delete'}"
      label="Apply to selected"
      (click)="handleMultipleValidations()">
    </button>
  </div>
</div>
