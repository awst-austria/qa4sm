<div class="card flex sm:w-auto xl:px-4 lg:px-3 sm:px-2 pb-3">
  <div class="side-menu-header my-3 ml-2">Modify multiple validations</div>
    <p-panelMenu
      [model]="deleteItems">
    </p-panelMenu>
  <div *ngIf="(selectionActive$|async)" class="mt-3">
    <p-button
      label="Cancel"
      icon="pi pi-ban"
      (onClick)="closeAndCleanSelection()">
    </p-button>
    <button
      pButton
      type="button"
      class="p-button-danger mx-2"
      label="Delete"
      icon="pi pi-trash"
      (click)="deleteMultipleValidations()">
    </button>
  </div>
</div>
