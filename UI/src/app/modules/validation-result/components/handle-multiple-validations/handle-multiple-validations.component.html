<p-panel [toggleable]="true" class="side-panel" collapsed="false">
  <ng-template pTemplate="header">
    <div class="side-menu-header ml-2">
      Manage multiple validations
      <span class="pi pi-question-circle"
            pTooltip="Choose an action from the list to activate multiple validation selection."></span>
    </div>
  </ng-template>
  <span class="p-float-label">
  <p-select
    id="selectAction"
    [options]="actions"
    [(ngModel)]="selectedAction"
    (onChange)="updateMultipleValidationAction(false)"
    optionLabel="label"
    placeholder="Select action"
    [style]="{'width': '100%'}">
  </p-select>
    <label for="{{'selectAction'}}">Select action</label>
  </span>
  <p-menu
    *ngIf="(multipleValidationAction().active)" class="mt-3"
    [model]="selectOptions"
    pTooltip="Click a checkbox next to the validation you want to modify or click 'All' to select all possible validations."
    [style]="{'width': '100%'}">
  </p-menu>

  <div *ngIf="(multipleValidationAction().active)"
       class="mt-3 flex flex-row lg:flex-nowrap column-gap-1 justify-content-center align-content-center w-12">
    <div class="flex flex-column w-6">
      <p-button
        [style]="{'width': '100%'}"
        label="Cancel"
        icon="pi pi-ban"
        pTooltip="Cancel action selection."
        (onClick)="closeAndCleanSelection()">
      </p-button>
    </div>
    <div class="flex flex-column w-6">
      <p-button
        [style]="{'width': '100%'}"
        styleClass="p-button-outlined p-button-warning"
        [label]="selectedAction.label"
        [pTooltip]="selectedAction.label + ' selected validations'"
        (onClick)="selectedAction.command()">
      </p-button>
    </div>

  </div>
</p-panel>
