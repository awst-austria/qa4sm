<div class="flex flex-row lg:flex-nowrap flex-wrap pt-2" id="filteringForm">
  <div class="small-label lg:w-2 w-12">
    <div class="p-fluid">
      <span> Filter By:</span>
    </div>
  </div>

  <div class="lg:w-5 w-12 px-0 mx-0 p-float-label" id="filterSelector">
    <!--      <div class="box">-->
    <p-dropdown [options]="filters"
                [(ngModel)]="selectedFilter"
                optionLabel="name">
    </p-dropdown>
  </div>

  <div *ngIf="selectedFilter" class="lg:w-4 w-12 px-0 mx-0 p-float-label">
    <ng-container [ngSwitch]="selectedFilter.type" class="">
      <p-floatLabel>
        <!-- Input -->
        <input *ngSwitchCase="'input'"
               class="filterOptionsSelector"
               type="text"
               [(ngModel)]="selectedFilter.value"/>

        <!-- Dropdown -->
        <p-dropdown *ngSwitchCase="'dropdown'"
                    class="filterOptionsSelector"
                    [options]="selectedFilter.options"
                    [(ngModel)]="selectedFilter.value"
                    optionLabel="label">
        </p-dropdown>

        <!-- Checkbox -->
        <p-multiSelect *ngSwitchCase="'checkbox'"
                       class="filterOptionsSelector"
                       [options]="selectedFilter.options"
                       [(ngModel)]="selectedFilter.value">
        </p-multiSelect>
        <!--      Calendar-->
        <p-calendar *ngSwitchCase="'calendar'"
                    class="filterOptionsSelector"
                    [(ngModel)]="selectedFilter.value">
        </p-calendar>
        <label>{{ selectedFilter.label }}</label>
      </p-floatLabel>
    </ng-container>


  </div>
  <div class="lg:w-1 w-12 px-0 mx-0">
    <p-button
      id="apply-filter-button"
      icon="pi pi-filter"
      class="p-button-success p-button-rounded"
      (click)="addFilter(selectedFilter)"
      style="{max-width: 100%; height: 2.6125rem}">
    </p-button>
  </div>

</div>
