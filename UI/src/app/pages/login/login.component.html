<div class="container-fluid">
  <div class="row">
    <div class="col">

    </div>
    <div class="col-12 col-sm-8 col-md-4 col-lg-3 col-xl-2">
      <form [formGroup]="loginForm" class="user-form text-center" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <div class="p-fluid">
          <span class="p-float-label p-mb-5 p-mt-6">
            <input pInputText id="usernameInput" type="text" formControlName="username">
            <label for="usernameInput">Username</label>
          </span>
        </div>


        <div class="p-fluid">
          <span class="p-float-label p-mb-5">
          <input pPassword type="password"
                 formControlName="password" [feedback]="false" id="passwordInput">
          <label for="passwordInput">Password</label>
        </span>
        </div>

        <button class="btn btn-lg btn-primary btn-block  m-1" type="submit">Sign in</button>

        <div class="mt-3"><a href="{% url 'password_reset' %}" class="mt-5">Forgotten your password?</a></div>
      </form>
    </div>
    <div class="col">

    </div>
  </div>
</div>
