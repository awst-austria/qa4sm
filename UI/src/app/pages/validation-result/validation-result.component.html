<div class="p-grid">
  <div class="p-col-12">
    <div class="p-d-flex p-jc-center">

      <div *ngIf="!(validationModel.validationRun|async)?.end_time" class="container p-text-center mb-5 mt-4"
           style="max-width: 40rem;">
        <h1 class="jumbotron-heading">Validation Running...</h1>
        <p class="lead text-muted">
          Your validation is still running. You'll be notified via e-mail once it's finished.</p>
        <p class="lead text-muted">You don't have to keep this page open for the validation to run.</p>
      </div>

      <div *ngIf="(validationModel.validationRun|async)?.end_time" class="container mb-5 mt-4"
           style="max-width: 60rem;">
        <h1 class="text-center">Validation Results</h1>
        <div class="p-col-12">
          <qa-validation-summary [validationModel]="validationModel"></qa-validation-summary>
        </div>
      </div>

    </div>
  </div>
</div>
