<script src="../../modules/map/components/map/bounding-box-control.ts"></script>
<div class="p-grid">
  <div class="p-col-12">
    <p-carousel [value]="landingPageImages"  [circular]="true" [autoplayInterval]="3000">
      <ng-template let-image pTemplate="item">
        <img style="max-width:100%;max-height:100%;" src="{{image}}" />
      </ng-template>
    </p-carousel>
  </div>
  <div class="p-col-12">
    <div class="p-d-flex p-jc-center ">
      <p-button label="Sign up" styleClass="p-mr-2 "></p-button>
      <p-button label="Sign in" styleClass="p-mr-2 " routerLink="/login" [disabled]="loginButtonDisabled"></p-button>
    </div>
  </div>

</div>
