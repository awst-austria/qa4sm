<!-- custom -->
<main>
  <div class="container p-text-center p-mb-5 p-mt-4" style="max-width: 40rem;">
    <h1>Validation comparison</h1>
    <p class="lead text-muted">
      Compare results from your validations or published ones.
    </p>
  </div>

  <div class="p-grid no-gutters">
    <div class="
    p-col-12
    p-md-10 p-md-offset-1
    p-lg-10 p-lg-offset-1
    p-xl-8 p-xl-offset-2">

      <!--   validations selection   -->
      <qa-validation-selector></qa-validation-selector>
      <div class="container mb-5 mt-4"
           style="max-width: 60rem;">
        <!--       summary of the selected comparison  -->
        <div *ngIf="showComparisonResults" class="comparison-result-container">
          <div  class="p-text-center">
            <h3 class="p-my-3">Validation comparison results</h3>
          </div>
          <qa-comparison-summary></qa-comparison-summary>
          <!--        visualize the validation extent-->
          <qa-extent-visualization (isError)="handleError($event)"></qa-extent-visualization>
          <!--  table section  -->
          <qa-table-comparison (isError)="handleError($event)"></qa-table-comparison>
          <!--  plots section  -->
          <qa-plots (isError)="handleError($event)"></qa-plots>
        </div>

      </div>
    </div>
  </div>
</main>
