<main>
  <div class="center">
<!--    <div class="p-col-9 p-text-center">-->
      <h1>My datasets</h1>
<!--    </div>-->
  </div>
  <hr class="featurette-divider">

  <div class="p-text-center">
    <qa-user-file-upload></qa-user-file-upload>
  </div>
  <hr class="featurette-divider">

  <div class="p-text-center">
    <div *ngIf="!(userDatasets$|async)" class="center">
      <p  class="lead text-muted">
        You have not uploaded any data yet. Click the 'Upload file' button to add your own data.
      </p>
    </div>
  </div>
  <div *ngIf="(userDatasets$|async) as userDatasetList"  class="container p-mb-5 p-mt-4" style="max-width: 80rem;">
    <qa-user-dataset-list [userDatasetList]="userDatasetList"></qa-user-dataset-list>
  </div>
</main>
