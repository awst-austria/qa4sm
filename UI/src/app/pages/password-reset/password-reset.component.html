<main class="container-fluid">
  <div class="center">
    <div class="grid">

      <div class="col" style="max-width: 20rem">
        <form [formGroup]="resetPasswordForm" class="text-center" (ngSubmit)="onSubmit()">
          <h1 class="h3 mt-5 mb-0 font-weight-normal">Password reset</h1>
          <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new
            one.</p>

          <div class="p-fluid">
            <span class="p-float-label mb-5">
            <input class="form-field"
                   pInputText
                   type="email"
                   [email]="true"
                   pTooltip="The email address you registered your account with."
                   formControlName="email"
                   id="emailInput">
            <label for="emailInput">Email</label>

            </span>
            <div *ngIf="formErrors && formErrors.email"
                 class="alert">
              <span>{{formErrors.email[0]}}</span>
            </div>
          </div>

          <button pButton
                  type="submit"
                  label="Reset my password"
                  [disabled]="resetPasswordForm.invalid">
          </button>

        </form>
      </div>
    </div>
  </div>
  <p-scrollTop styleClass="scroll-button"></p-scrollTop>
</main>
