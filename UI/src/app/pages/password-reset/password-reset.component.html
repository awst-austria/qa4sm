<main class="container-fluid">
  <div class="center">
    <div class="p-grid">

      <div class="p-col" style="max-width: 15rem">
        <form [formGroup]="resetPasswordForm" class="text-center" (ngSubmit)="onSubmit()">
          <h1 class="h3 p-mt-5 p-mb-0 font-weight-normal">Password reset</h1>
          <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

          <div class="p-fluid">
          <span class="p-float-label p-mb-5">
          <input pPassword type="email"
                 formControlName="email" [feedback]="false" id="emailInput">
          <label for="passwordInput">Password</label>
        </span>
          </div>

          <button pButton
                  type="submit"
                  label="Sign in">
          </button>

          <div class="p-mt-3"><a href="{% url 'password_reset' %}" class="mt-5">Forgotten your password?</a></div>
        </form>
      </div>
    </div>
  </div>
  <qa-scroll-to-top></qa-scroll-to-top>
</main>
