<main class="container-fluid">
  <div class="center">
    <div class="p-grid">

      <div class="p-col" style="max-width: 20rem">
        <form [formGroup]="resetPasswordForm" class="text-center" (ngSubmit)="onSubmit()">
          <h1 class="h3 p-mt-5 p-mb-0 font-weight-normal">Password reset</h1>
          <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

          <div class="p-fluid">
          <span class="p-float-label p-mb-5">
          <input class="form-field" pInputText
                 type="email"
                 [email]="true"
                 pTooltip="The email address you registered your account with."
                 formControlName="email"
                 id="emailInput">
          <label for="emailInput">Email</label>

        </span>
          </div>

          <button pButton
                  type="submit"
                  label="Reset my password" [disabled]="resetPasswordForm.invalid">
          </button>

        </form>
      </div>
    </div>
  </div>
  <qa-scroll-to-top></qa-scroll-to-top>
</main>
